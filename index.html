    <div class="alerts">
      <div class="not-filled fail">
        <span>Please fill all the details</span>
      </div>

      <div class="success">
        <span>Success!!!</span>
      </div>

      <div class="id-exists fail">
        <span>ID already exists</span>
      </div>
    </div>
    <div class="form-container">
      <form id="user-input">
        <label for="project-name">Project Name</label>
        <input type="text" name="project-name" id="project-name">
  
        <label for="id">ID</label>
        <input type="number" name="id" id="id">
  
        <label for="people-num">No. Of People</label>
        <input type="number" name="people-num" id="people-num">
  
        <label for="description">Description</label>
        <textarea name="description" id="description" maxlength="200" cols="30" rows="4">
        </textarea>
  
        <label for="status">Status</label>
        <select id="status">
          <option value="active">Active</option>
          <option value="finished">Finished</option>
        </select>
  
        <div class="submit-btn">
          <input type="submit" value="Add Project">
        </div>
      </form>
    </div>
  
    <div class="tables">
      <h2>Active Projects</h2>
      <table class="active table">
        <thead>
          <tr>
            <td class='id'>ID</td>
            <td class='name'>Project Name</td>
            <td class='description'>Description</td>
            <td class='people'>No. Of People</td>
            <td class='delete'></td>
          </tr>
        </thead>
    
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      
      <h2>Finished Projects</h2>
      <table class="finished table">
        <thead>
          <tr>
            <td class='id'>ID</td>
            <td class='name'>Project Name</td>
            <td class='description'>Description</td>
            <td class='people'>No. Of People</td>
            <td class='delete'></td>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <td></td>

        </tbody>
